services:
  bookstack:
    image: lscr.io/linuxserver/bookstack:latest
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - APP_URL=http://bookstack.localhost
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=${BOOKSTACK_DB_USER:-bookstack}
      - DB_PASS=${BOOKSTACK_DB_PASSWORD:-bookstack123}
      - DB_DATABASE=${BOOKSTACK_DB_NAME:-bookstackapp}
      - MAIL_DRIVER=smtp
    volumes:
      - bookstack_data:/config
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bookstack.rule=Host(`bookstack.localhost`)"
      - "traefik.http.routers.bookstack.entrypoints=web"
      - "traefik.http.services.bookstack.loadbalancer.server.port=80"
    networks:
      - shared-networks
    depends_on:
      - mysql
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/login" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  bookstack_data:


networks:
  shared-networks:
    external: true
